syntax = "proto3";

package request;

option go_package = "https://github.com/ChrBank/disys-2021-exam;request";

service IncrementService{
    rpc Increase(Increment) returns (IncrementResponse);
}

message Increment{
    int32 id = 1;
    int32 value = 2;
}

message IncrementResponse{
    int32 id = 1;
    int32 value = 2;
}
